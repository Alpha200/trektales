@if ((destination | async) != null) {
	<div class="title-picture">
		<img
			[src]="(backgroundImageUrl | async)"
			[alt]="(destination | async)?.title"
		/>
		<div class="fade"></div>
		<div class="title">{{(destination | async)?.title}}</div>
	</div>

	@for (place of (destination | async)?.places; track place.id) {
		<app-place-details [place]="place"></app-place-details>
	}
}
